<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Screenshot Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <a-scene embedded>
      <!-- Your A-Frame scene content here -->
      
      <button id="screenshotButton" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">Take Screenshot</button>
    </a-scene>

    <script>
      var screenshotButton = document.getElementById('screenshotButton');
      var canvas = document.querySelector('canvas.a-canvas');

      screenshotButton.addEventListener('click', function() {
        // Capture the A-Frame scene and convert it to a canvas
        html2canvas(canvas).then(function(capturedCanvas) {
          // Convert the canvas to a data URL representing the image
          var dataURL = capturedCanvas.toDataURL('image/png');

          // Create a temporary link element
          var link = document.createElement('a');
          link.href = dataURL;
          link.download = 'screenshot.png';

          // Trigger a click event on the link to prompt the user to save the file
          link.click();

          // Cleanup
          link.remove();
        });
      });
    </script>
  </body>
</html>
