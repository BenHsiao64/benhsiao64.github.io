<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    #captureButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
  >
    <a-entity camera screenshot="width: 800; height: 600;"></a-entity>

    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <a-image src="path_to_your_image.png" scale="1 1 1"></a-image>
    </a-marker>
  </a-scene>

  <button id="captureButton" onclick="captureAR()">Capture AR</button>

  <script>
    function captureAR() {
      const arScene = document.querySelector("a-scene");
      const arCamera = arScene.querySelector("[camera]");

      const screenshotComponent = arCamera.components.screenshot;
      const canvas = screenshotComponent.getCanvas(arScene.renderer);

      canvas.toBlob(function (blob) {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "ar_screenshot.png";
        link.click();
      });
    }
  </script>
</body>
</html>
